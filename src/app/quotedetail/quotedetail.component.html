
<h4 class="card-subtitle mb-2 text-muted"> 
    <p>This quote has taken {{Quote.datePosted|date}} days since it was created</p>
    <p>It was created by {{ Quote.author }}</p>

      
</h4>
<div class="row">
     <div class="col-sm-4">
        <button type="submit"class="btn btn-success" (click)='upvote()'>{{Quote.likes}} <i class="fa    fa-thumbs-up" id="like"></i>
        </button>
     </div>
     <div class="col-sm-4">
        <button type="submit"class="btn btn-success" (click)='downvote()'>{{Quote.dislikes}} <i class="fa fa-thumbs-down" id="like"></i>
        </button>
     </div>
     <div class="col-sm-4">
        <button class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete">
        </i></button> 
     </div>
    
    
</div>
