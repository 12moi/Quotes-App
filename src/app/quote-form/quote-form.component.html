

<div class="container">
 <h2 class="text-center"> Add your Quote</h2>
    <form #goalForm="">
        <div class="form-group">
    
            <label for="name"> Your Name</label>
            <input type="text" required class="form-control" id="name"  name="name">
    
    
            <!-- Display {{newQuote.name}} -->
        </div>
        <div class="form-group">
    
            <label for="name">Quote Title</label>

            <!-- Display {{newQuotes.name}} -->
        </div>
        <div class="form-group">
    
            <label for="description">Quote </label>
            <textarea class="form-control" id="quote" rows="5" required></textarea>
    
        </div>

            <label for="name">Quote author</label>

            <!-- Display {{newQuote.author}} -->

</div>
