

 <div class="container">
 <h2 class="text-center"> Add your Quote</h2>
    <form (ngSubmit)="submitQuote()" #quoteForm= "ngForm" >
        <div class="form-group" >
    
            <label for="name"> Your Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name"  name="name" #name='ngModel' minlength="3">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
    
            <label for="name">Quote Title</label>
            <input type="text"  class="form-control" id="title" [(ngModel)]="newQuote.quotetitle"  name="title" #title='ngModel' required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>Quote title is required</p>
            </div>
        </div>
        <div class="form-group">
    
            <label for="description">Quote </label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote" rows="5" name="quote" #quote='ngModel' required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
    
            <label for="name">Quote author</label>
            <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' minlength="3" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Quote Author is required</p>
            </div>
        </div><br>
        <div class="form-group">
    
            <label for="date">Posted on</label>

            <input type='date' id="datePosted" [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel" required>
            
        </div> <br>
        <button type="submit"  class="btn btn-success">Add Quote</button>
       
    </form>
   
</div>
