<h1 class="text-center">Welcome to Tech Quotes App</h1>
<div class="lines">
    <div class="diamond"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <app-quote-form (addQuote)='addQuote($event)'></app-quote-form>
        </div>
        <div class="col-sm-9" style="margin-top: 1%; ">
            <div class="all-cards" style="display: flex; justify-content: space-around; ">
                <div class="card" *ngFor="let quote of Quotes; let i=index" style="margin-left: 3%;" >
                    <div class="card-body" >
                        <h4 class="card-title" appHighlightQoute><button (click)='showInfo(i)' class="btn btn-info btn-sm" id="quotes-button" >See More</button></h4>
                        <div class="card-title" style="color: blue; font-style: bold;"> 
                            {{ quote.quotetitle}} 
                        </div>
                        <p class="card-text">
                            {{quote.quote}}
                         </p>
                       <div *ngIf='quote.showDescription'>
                        <app-quotedetail [Quote]='quote' (isComplete) = 'quoteDelete($event,i)'></app-quotedetail>
                       </div>
                        <span class="card-subtitle mb-2">Posted by:
                             <span id="name" style="color: green;"> 
                              {{quote.name}} 
                         
                              </span>
                              on:{{quote.datePosted|date}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-quote-footer></app-quote-footer>
